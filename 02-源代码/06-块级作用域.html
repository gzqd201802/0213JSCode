<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 块级作用域

        // i 只能在 for 循环结构中使用
        for (let i = 0; i < 5; i++) {
            console.log(i);
        }
        console.log(i);

        // cc 只能在 if的 {} 内中使用 
        if (true) {
            let cc = 10;
            console.log(cc);
        }

        // dd 只能在 {} 中使用
        {
            let dd = 100;
            console.log(dd);
        }

        // 块级作用域好处
        //      1. 块级作用域内声明的变量不会污染到代码块外部
        //      2. 变量/常量的内存回收机制（垃圾回收机制）

    </script>
</body>

</html>
