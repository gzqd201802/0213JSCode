<body>
    <script>

        // 函数的参数
        function func(num){
            num = 30;
            let aa = 10;
            console.log(aa);
            console.log(this);
            console.log(arguments);
        }

        debugger;
        func(11);     // 执行函数时，自动创建一个活动对象，由管理函数内部的局部变量
        // 调用结束后，活动对象被销毁，所有的局部变量也都会被销毁。(内存垃圾回收)
        
        
        // console.log(aa);

    </script>
