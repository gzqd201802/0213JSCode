    <script>

        // 概念： 函数内部自己调用自己，return 回归

        // 递归：递进 + 回归

        // 递进：函数调用函数
        // 回归：return 回归
        debugger;

        // 1   的和    1
        // 1-2 的和    1+2
        // 1-3 的和    1+2+3      
        // 1-4 的和    1+2+3+4 

        // 1-99 的和          
        // 1-100 的和  1+2+3+4 +...+100   其实就是 100 + (1到99的和)    
        function func(num) {
            if (num === 1) {
                return 1;
            }else{
                return num + func(num - 1);
            }
        }

        let res = func(100);

        console.log(res);


    </script>
